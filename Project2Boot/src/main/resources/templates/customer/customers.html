<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
</head>
<body>
<h2>Список клиентов:</h2>
<br/>
<div th:each="customer : ${customers}">

    <a th:href="@{/customers/{id}(id=${customer.getId()})}"
       th:text="${customer.getName() + ', ' + customer.getYearOfBirth()}">user</a>
</div>
<br/>
<hr/>
<form th:method="GET" th:action="@{/customers/new}" >
    <input type="submit" value="Добавить человека"/>
</form>
<hr/>
<a th:href="@{/books}">К списку книг</a>
</body>
</html>
