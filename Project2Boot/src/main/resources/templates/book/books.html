<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h2>Список книг:</h2>
<div th:each="book : ${books}">

    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', '
        + book.getAuthor() + ', '
        + book.getYear()}">user</a>
</div>
<br/>
<hr/>
<form th:method="GET" th:action="@{/books/new}" >
    <input type="submit" value="Добавить книгу"/>
</form>
<hr/>
<a th:href="@{/customers}">К списку клиентов</a>
<hr/>
<a th:href="@{/books/search}">Поиск книг</a>
</body>
</html>
