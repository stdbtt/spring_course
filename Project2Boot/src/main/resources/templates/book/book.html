<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
</head>
<body>
<p th:text="${book.getTitle() + ', '
        + book.getAuthor() + ', '
        + book.getYear()}">book</p>
    <form th:if="${book.getCustomer()==null}" th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getId()})}"   >
        <span>Эта книга свободна. Кому назначить её?</span>
        <br/>
        <label for="customer">Выберите человека </label>
        <select th:object="${customer}" th:field="*{id}" id="customer">
            <option th:each="customer : ${customers}" th:value="${customer.getId()}"
                    th:text="${customer.getName()}"></option>
        </select>
        <input type="submit" value="Назначить книгу"/>
    </form>
    <form th:if="${book.getCustomer()!=null}" th:method="PATCH" th:action="@{/books/{id}/release(id=${book.getId()})}"  th:object="${book}" >
    <p th:text="${'Книга сейчас у: ' + book.getCustomer().getName()}"/>
        <input type="submit" value="Освободить книгу"/>
    </form>
<hr/>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}" >
    <input type="submit" value="Изменить данные книги"/>
</form>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <input type="submit" value="Удалить книгу"/>
</form>
<hr/>
<a th:href="@{/books}">К списку книг</a>

</body>
</html>
