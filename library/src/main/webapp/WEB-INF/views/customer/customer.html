<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<p th:text="${'Name: ' + customer.getName()}">VALUE</p>
<p th:text="${'Year of birth: ' + customer.getBirth()}">VALUE</p>
<p>Books:</p>
<br/>
<table th:border="1">
  <thead>
  <tr>
    <th> Title </th>
    <th> Author </th>
    <th> Year </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}" >
    <td><span th:text="${book.getTitle()}"> Title </span></td>
    <td><span th:text="${book.getAuthor()}"> Author </span></td>
    <td><span th:text="${book.getYear()}"> Author </span></td>
  </tr>
  </tbody>
</table>
<hr/>
<a th:href="@{/library}">Back to main page</a>
</body>
</html>
