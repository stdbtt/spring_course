<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<div th:each="customer : ${customers}">

    <a th:href="@{/library/customers/{id}(id=${customer.getCustomer_id()})}"
       th:text="${customer.getName() + ', ' + customer.getBirth()}">user</a>
</div>
<br/>
<hr/>
<a th:href="@{/library/customers/new}">Create customer</a>
<br/>
<a th:href="@{/library/customers/delete}">Delete customer</a>
<hr/>
<a th:href="@{/library}">Back to main page</a>
</body>
</html>
