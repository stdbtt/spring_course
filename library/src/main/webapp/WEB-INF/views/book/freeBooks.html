<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Free Books</title>
</head>
<body>

<table th:border="1">
    <thead>
    <tr>
        <th> Title </th>
        <th> Author </th>
        <th> Year </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td><span th:text="${book.getTitle()}"> Title </span></td>
        <td><span th:text="${book.getAuthor()}"> Author </span></td>
        <td><span th:text="${book.getYear()}"> Author </span></td>
    </tr>
    </tbody>
</table>
<br/>
<br/>
<a th:href="@{/library/books/give}" >Give books</a>
<br/>
<hr/>
<a th:href="@{/library}">Back to main page</a>

</body>
</html>
